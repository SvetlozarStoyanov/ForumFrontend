<section class="d-flex flex-column gap-2">
    <h3 class="text-start">
        {{ user?.username}}
    </h3>
    <div class="p-3">
        <h5>
            {{ user?.postCount! | generalCount:"post":"posts"}}
        </h5>
    </div>
    <app-post-list [posts]="posts" (loadMorePostsEvent)="loadMorePosts($event)"
        (sortChangeEvent)="sortChange($event)" (deletePostEvent)="deletePost($event)" />
</section>
