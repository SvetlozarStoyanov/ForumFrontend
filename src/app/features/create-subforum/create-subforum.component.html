<section class="d-flex flex-column">
    <h2 class="text-center">
        Create Post
    </h2>
    <form #createSubforumForm="ngForm" (ngSubmit)="onSubmit(createSubforumForm)" class="d-flex flex-column gap-3">
        <div class="form-group">
            <label for="name" class="form-label fs-5">Title</label>
            <input name="name" class="form-control bg-dark text-white" required placeholder="Write name here..."
                [(ngModel)]="subforumCreateModel.name" #name="ngModel" [appNameNotTaken]="subforumNames" />
            @if (name.errors?.['forbidden'] && name.touched ) {
            <span class="text-danger fs-5">
                Name: {{ name.value }} is already taken!
            </span>
            }
        </div>
        <!-- <div class="form-group">
            <label for="text" class="form-label fs-5">Text</label>
            <textarea name="text" class="form-control bg-dark text-white" required placeholder="Write text here..."
                [(ngModel)]="postCreateModel.text"></textarea>
        </div> -->
        <div class="d-flex flex-row gap-3 align-self-end">
            <button class="btn btn-lg btn-secondary" type="button">
                Cancel
            </button>
            <button class="btn btn-lg btn-success" type="submit" [disabled]="createSubforumForm.invalid">
                Create
            </button>
        </div>
    </form>
</section>
