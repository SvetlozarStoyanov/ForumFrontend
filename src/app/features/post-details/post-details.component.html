<section class="d-flex flex-column px-5 py-4 bg-dark bg-opacity-75 border border-1 border-white border-opacity-10 rounded-5">

    <app-post [post]="postdetailsModel?.post"/>
    <article>
        @for (comment of postdetailsModel?.comments; track $index) {
        <div class="d-flex flex-column gap-3 p-3 border border-2 border-white border-opacity-25 rounded-5">
            <div class="d-flex flex-column gap-2 p-3 justify-content-evenly">
                <h5>
                    By {{ comment.user.username}}
                </h5>
                <p class="fs-5 text-wrap text-start">
                    {{ comment.text}}
                </p>
            </div>
            <div class="d-flex flex-row align-items-center align-content-center">
                <button class="btn upvote-btn bg-dark bg-opacity-75 rounded-circle">
                    <i class="bi bi-arrow-up fs-4"></i>
                </button>
                <button class="btn downvote-btn bg-dark bg-opacity-75 rounded-circle">
                    <i class="bi bi-arrow-down fs-4"></i>
                </button>
                <span class="text-center border-danger fs-4 px-2"
                    [ngClass]="[comment?.voteTally! >= 0 ? 'upvoted-tally' : 'downvoted-tally']">
                    {{ comment?.voteTally }}
                </span>
            </div>
            <div>
                @for (reply of comment.replies; track $index) {
                <div class="p-4 ms-3 border border-2 border-white border-opacity-10 rounded-5">

                    <div class="d-flex flex-column justify-content-around">
                        <h5>
                            By {{ reply.user.username}}
                        </h5>
                        <p class="fs-5 text-wrap text-start">
                            {{ reply.text}}
                        </p>
                    </div>
                    <div class="d-flex flex-row align-items-center align-content-center">
                        <button class="btn upvote-btn bg-dark rounded-circle">
                            <i class="bi bi-arrow-up fs-4"></i>
                        </button>
                        <button class="btn downvote-btn bg-dark rounded-circle">
                            <i class="bi bi-arrow-down fs-4"></i>
                        </button>
                        <span class="text-center border-danger fs-4 px-2"
                            [ngClass]="[reply?.voteTally! >= 0 ? 'upvoted-tally' : 'downvoted-tally']">
                            {{ reply?.voteTally }}
                        </span>
                    </div>
                </div>
                }
            </div>
        </div>
        }
    </article>
</section>
