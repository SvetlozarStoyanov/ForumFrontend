<section class="container d-flex flex-column align-items-center">
    <h3 class="text-center my-3">
        Login
    </h3>
    <form #formRef="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" for="username" name="username" type="text" [(ngModel)]="loginModel.username" />
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" for="password" name="username" type="password" [(ngModel)]="loginModel.password" />
        </div>
        <div class="justify-self-center my-2">
            <button class="btn btn-lg btn-primary">
                Login
            </button>
        </div>
    </form>
</section>
