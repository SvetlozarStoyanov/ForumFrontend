<section class="d-flex flex-column justity-content-center">
    <article
        class="d-flex flex-column align-self-center justity-content-between py-4 px-5 border border-1 border-white rounded-4">

        <h3 class="text-center my-3">
            Login
        </h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" [ngClass]="[loginFailed ? 'border border-4 border-danger' : '']"
                    for="username" name="username" type="text" [(ngModel)]="loginModel.username" required />
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" for="password" name="password" type="password"
                    [ngClass]="[loginFailed ? 'border border-4 border-danger' : '']" [(ngModel)]="loginModel.password"
                    required />
                @if (loginFailed) {
                <span class="text-danger">
                    Invalid username or password!
                </span>
                }
            </div>
            <div class="d-flex flex-column justity-content-center gap-3">
                <button class="btn btn-lg btn-success" type="submit" [disabled]="loginForm.invalid">
                    Login
                </button>
                <div class="d-flex flex-column justity-content-center gap-1">
                    <h5 class="text-center">
                        Don't have an account?
                    </h5>
                    <button class="btn btn-lg btn-primary" routerLink="/register">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </article>
</section>
