<section class="d-flex flex-column gap-5">
    <article class="d-flex flex-column gap-5">
        <div class="d-flex flex-row justify-content-between">
            <h1 class="text-start">
                {{ subforumDetails?.name }}
            </h1>
            <div class="d-flex flex-row gap-3">
                <button class="btn btn-lg btn-info rounded-5" (click)="createPostRedirect($event)">
                    Create Post
                </button>
                @if (subforumDetails?.userIsMember) {
                <button class="btn btn-lg btn-warning rounded-5" (click)="leaveSubforum($event)">
                    Leave
                </button>
                } @else {
                <button class="btn btn-lg btn-success rounded-5" (click)="joinSubforum($event)">
                    Join
                </button>
                }
            </div>
        </div>
    </article>
    <article class="d-flex flex-row gap-3 justify-content-between align-items-center position-relative">
        <app-subforum-post-list [subforum]="subforumDetails" class="col-lg-10 col-md-12" />
        <div class="d-lg-flex flex-column d-none col-2  mt-5 translate-middle-y top-lg-50 align-self-start gap-3 border border-white border-1 rounded-5 p-4">
            <div class="d-flex flex-column gap-2">
                <h6 class="">
                    {{subforumDetails?.userCount}} members
                </h6>
                <h5 class="text-start text-wrap">
                    {{subforumDetails?.description}}
                </h5>
            </div>
        </div>
    </article>
</section>
