<header class="mb-4">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Forum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          @if (!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link active" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          } @else {
          <li class="nav-item">
            <a class="nav-link active" routerLink="/posts/create">
              <i class="bi bi-plus-circle"></i> Create Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/subforums/create">
              <i class="bi bi-journal-plus"></i> Create Subforum
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="logout()">Logout</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
