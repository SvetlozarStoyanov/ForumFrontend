<header class="sticky-lg-top bg-black border-bottom border-1 border-opacity-50 border-info">
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid d-flex flex-row">
      <a class="navbar-brand fs-3 order-1" routerLink="/home">Forum</a>
      <button class="navbar-toggler justify-self-end order-4" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse order-4" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 subforum-links justify-self-start">
          <div class="order-3">
            <form #navbarSearchForm="ngForm" class="d-flex flex-row align-items-center"
              (ngSubmit)="searchSubmit(navbarSearchForm)">
              <div class="form-group">
                <input class="search-input-form rounded-5 p-2" name="searchTerm" [(ngModel)]="searchTerm"
                  placeholder="search..." required />
              </div>
              <button class="btn btn-black border-0 rounded-5" type="submit" [disabled]="navbarSearchForm.invalid">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
          @if (isLoggedIn) {
          <li class="nav-item rounded-5">
            <a routerLink="/subforums/unjoined" class="nav-link active">
              <i class="bi bi-globe"></i> Explore
            </a>
          </li>
          <li class="nav-item rounded-5">
            <a routerLink="/subforums/joined" class="nav-link active">
              <i class="bi bi-window-stack"></i> My subforums
            </a>
          </li>
          } @else {
          <li class="nav-item rounded-5">
            <a routerLink="/subforums/guest" class="nav-link active">
              <i class="bi bi-globe"></i> Explore
            </a>
          </li>
          }
        </ul>
        <ul class="navbar-nav">
          @if (!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link active" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          } @else {
          <li class="nav-item">
            <a class="nav-link active" routerLink="/posts/create">
              <i class="bi bi-plus-circle"></i> Create Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/subforums/create">
              <i class="bi bi-journal-plus"></i> Create Subforum
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="myProfileRedirect()">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="logout()">Logout</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
